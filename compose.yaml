# This is an EXAMPLE of using winvoice-gui

include:
  - path: 'https://github.com/Iron-E/winvoice-server.git#v0.6.2'
    project_directory: '.'

name: 'winvoice'

networks:
  frontend: null

services:
  gui:
    image: 'winvoice/gui:${WINVOICE_GUI_TAG:-v0.1.0}'
    build: '.'

    depends_on:
      server: {condition: 'service_healthy'}

    networks: ['frontend']
    ports: ['3001:3000']

    environment:
      NODE_ENV: 'production'
